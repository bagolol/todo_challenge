<!doctype html>
<html ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/manageListCtrl.js"></script>

  </head>
<body ng-controller='manageListCtrl as listCtrl'>
  <div class="container" align="center">
    <form class="form-horizontal">
      <input type="text" ng-model="listCtrl.taskDesc" >
      <button class="btn"ng-click="listCtrl.addTask()">Add task</button>
    </form>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>task</th>
          <th>date</th>
          <th>completed</th>
        </tr>
      </thead>
      <tbody ng-repeat="task in listCtrl.taskList">
        <tr>
          <td>{{task.description}}</td>
          <td>{{task.date}}</td>
          <td>
            <input type="checkbox"> completed!
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
